layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h3 style="margin-top: 0.1em; display: inline-block; color: grey;">Written on {{ page.date | date: "%B %e, %Y" }}</h3>
  <h3 style="margin-top: 0.1em; display: inline-block; color: grey; float: right;">Category : {{ page.categories }}</h3>
  <hr>
  <br>
  <div class="entry">
    {{ content }}
  </div>

    Written on {{ page.date | date: "%B %e, %Y" }}
  </div> -->

  {% include disqus.html %}
</article>
